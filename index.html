<body>
<p><strong>아래 카카오톡 아이콘을 눌러 전송하세요</strong>
<a id="kakao-link-btn" href="javascript:sendLink()">
  <img
    src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png"
  />
</a>
<script type="text/javascript">
 Kakao.init('5379c96c4e2330cba4355304f900d901'); // 자바스크립트
  function sendLink() {
    Kakao.Link.sendDefault({
      objectType: 'feed',
      content: {
        title: '청첩장 바로가기',
        description: '조항진&하유경 결혼을 축하해 주세요.',
        imageUrl:
          'https://choha.life/wp-content/uploads/2023/10/%EC%9E%87%EC%83%A4.jpeg', // 사진주소
        link: {
          mobileWebUrl: 'https://choha.life',
          webUrl: 'https://choha.life',
        },
      },
      social: {
        likeCount: 11180, //99999가 최대입니다
        commentCount: 1009, //99999가 최대입니다
        sharedCount: 91, //99999가 최대입니다
      },
      buttons: [
        {
          title: '청첩장 바로보기',
          link: {
            mobileWebUrl: 'https://choha.life',
            webUrl: 'https://choha.life',
          },
        },
      ],
    })
  }
</script>
